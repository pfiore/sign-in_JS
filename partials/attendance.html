
<a ui-sref="sign_in_sheet">Sign in </a>|
<a ui-sref="attendance">Who's here</a>
<h1> Present </h1>
<div class="well well-lg">
  <ul ng-repeat="item in students">
    <div ng-hide="item.sign_in === false">
      <li>
        {{ item.name }}
      </li>
    </div>
  </ul>
</div>

<h1> Absent </h1>
<div class="well well-lg">
  <ul ng-repeat="item in students">
    <div ng-hide="item.sign_in === true">
      <li>
        {{ item.name }}
      </li>
    </div>
  </ul>
</div>
