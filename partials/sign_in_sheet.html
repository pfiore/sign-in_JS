<h2> Please Sign In </h2>

<ul>
  <li ng-repeat="item in students">
    {{ item.name }}
    <br>
    <button ng-click="signIn(item)" ng-show="!item.sign_in" class="btn btn-default btn-xs">
      Sign In
    </button>
    <button ng-click="signOut(item)" ng-show="item.sign_in" class="btn btn-warning btn-xs">
      Sign Out
    </button>
    <br>
    <br>
  </li>



</ul>
